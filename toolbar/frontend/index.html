<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <nav class="top-nav">
            <div class="nav-left">
                <h1 class="app-title">
                    <i class="fas fa-terminal"></i>
                    Prompt Monitor
                </h1>
                <span class="connection-badge" id="connection-badge">
                    <i class="fas fa-circle"></i>
                    <span id="connection-text">离线</span>
                </span>
            </div>
            <div class="nav-right">
                <button class="nav-btn" id="settings-toggle" title="设置">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="nav-btn" id="expand-toggle" title="展开/收起">
                    <i class="fas fa-expand-alt"></i>
                </button>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- Prompt消息区域 (始终显示) -->
            <section class="prompt-section">
                <div class="section-header">
                    <h2><i class="fas fa-comments"></i> 实时Prompt消息</h2>
                    <div class="header-actions">
                        <span class="message-counter">
                            <span id="message-count">0</span> 条消息
                        </span>
                        <button class="action-btn secondary" id="clear-btn" title="清除消息">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="action-btn secondary" id="export-btn" title="导出数据">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container">
                    <div class="messages-list" id="messages-list">
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>暂无Prompt消息</p>
                            <small>等待连接或新的Prompt输入...</small>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 可折叠的控制面板 -->
            <section class="control-panel" id="control-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-sliders-h"></i> 控制面板</h3>
                    <button class="collapse-btn" id="collapse-btn">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                
                <div class="panel-content">
                    <!-- 连接控制 -->
                    <div class="control-group">
                        <h4>连接管理</h4>
                        <div class="button-group">
                            <button class="action-btn primary" id="connect-btn">
                                <i class="fas fa-plug"></i>
                                连接服务
                            </button>
                            <button class="action-btn danger" id="disconnect-btn" disabled>
                                <i class="fas fa-times"></i>
                                断开连接
                            </button>
                        </div>
                    </div>



                    <!-- 状态信息 -->
                    <div class="control-group">
                        <h4>服务状态</h4>
                        <div class="status-info">
                            <div class="info-item">
                                <span class="label">端口</span>
                                <span class="value" id="port-info">5748/15749</span>
                            </div>
                            <div class="info-item">
                                <span class="label">客户端</span>
                                <span class="value" id="client-count">-</span>
                            </div>
                            <div class="info-item">
                                <span class="label">运行时间</span>
                                <span class="value" id="uptime">-</span>
                            </div>
                            <div class="info-item">
                                <span class="label">最后更新</span>
                                <span class="value" id="latest-time">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 连接状态提示 -->
    <div class="connection-toast" id="connection-toast">
        <i class="fas fa-wifi"></i>
        <span id="toast-message">正在连接...</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
